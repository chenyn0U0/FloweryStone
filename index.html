<html><head>
	<title>Flowery Stone</title>

	<link rel="stylesheet" href="stylesheets/mainstyle.css" media="screen" type="text/css"/>
  	<script src="js/processing.js"></script>
  	<script src="js/jquery.js"></script>

  	<script type="text/javascript">
  	$(document).ready(function(){
  		$("#may").mouseover(function(){
  			$("#may").animate({opacity:'0.1'},"fast",function(){$("#may").text("May Du - s1431111");}).animate({opacity:'1',fontSize:'36px'},"fast");
  		});
  		$("#may").mouseout(function(){$("#may").animate({fontSize:'32px'},"fast").text("Designer: May");});

 		$("#demi").mouseover(function(){
  			$("#demi").animate({opacity:'0.1'},"fast",function(){$("#demi").text("Lingwei Wu - s1428231");}).animate({opacity:'1',fontSize:'36px'},"fast");
  		});
  		$("#demi").mouseout(function(){$("#demi").animate({fontSize:'32px'},"fast").text("Front End: Demi");});

  		$("#chen").mouseover(function(){
  			$("#chen").animate({opacity:'0.1'},"fast",function(){$("#chen").text("Yingnan Chen - s1425535");}).animate({opacity:'1',fontSize:'36px'},"fast");
  		});
  		$("#chen").mouseout(function(){$("#chen").animate({fontSize:'32px'},"fast").text("Back End: Chen");});
 	 });
  	</script>




</head>

</body>
